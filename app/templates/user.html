<!-- extend base layout -->
{% extends "base.html" %}
<div class="container">
{% block content %}
<h1>User: {{ user.nickname }}!</h1>
<hr>
    <p>
    Email:{{ user.email }}</br>
    </p>
    {% for expense in expenses %}
    <p>
       Amount: {{ expense.amount }}</br>
       Description: {{ expense.description }}</br>
       Date: {{ expense.timestamp.strftime('%d-%m-%Y') }}</br>
    </p>
    {% endfor %}
</div>
{% endblock %}
